<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <form
        id="registrationForm"
        class="fieldset1"
        onsubmit="validateForm(event)"
      >
        <div class="input-area">
          <h1 class="title">Please login to join us</h1>
          <fieldset>
            <button type="button" href="/" class="button">
              Continue as a guest
            </button>
            <h3 class="hr-lines">or</h3>
            <button type="button" href="/auth" class="button">Sign with GitHub
            </button>
            <h3 class="hr-lines">or</h3>
            <label for="name">Login: </label>
            <input
              placeholder="Enter your Username"
              id="name"
              name="name"
              type="text"
            />
            <div id="nameError" class="error"></div>
            <label for="email">Email: </label>
            <input
              placeholder="Enter your e-mail"
              id="email"
              name="email"
              type="email"
            />
            <div id="emailError" class="error"></div>
            <label for="password">Password: </label>

            <div class="passwordEye">
              <input
                placeholder="Enter password"
                type="password"
                id="password"
              />
              <img
                class="eye"
                onclick="TogglePassword()"
                src="CLOSEDEYE.png"
                alt="eye"
              />
            </div>

            <div id="passwordError" class="error"></div>

            <p class="CheckboxRememberMe">
              <input class="Checkbox" type="checkbox" id="rememberMe"/><a class="RememberMe"
                >Remember me</a
              >
            </p>
            <a href="/" class="forgot-password">Forgot password?</a>
            <button href="/" id="submit-btn" type="submit" class="button">
              Sign in
            </button>
            <div id="successMessage" class="success" style="display: none">
              Registration Successful!
            </div>
            <p class="register">Don't have account? <a href="/">Register</a></p>
          </fieldset>
        </div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
